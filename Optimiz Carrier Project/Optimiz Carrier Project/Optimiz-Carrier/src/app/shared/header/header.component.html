<p>
    <mat-toolbar class="flexcontainer">
      <span>CroP</span>
      <!-- -------------------chips------------------ -->
  
      <mat-chip-list>
        <mat-icon>notification_important</mat-icon>
        <mat-chip>
          <img
            matChipAvatar
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip>
        <a href="" class="textstyle">profile</a>
      </mat-chip-list>
  
      <!-- -------------------chips------------------ -->
    </mat-toolbar>
  </p>
  <!-- -------------sidebar-------------------- -->
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="sidebar">
      <mat-nav-list>
        <button mat-list-item routerLink="/dashboard/dash">Dashboard</button>
        <mat-divider></mat-divider>
        <div>
          <mat-tree
            [dataSource]="dataSource"
            [treeControl]="treeControl"
            class="example-tree"
          >
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle> <a href="" routerLink="{{node.rout}}">
              {{ node.name }} </a>
            </mat-tree-node>
  
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <div class="mat-tree-node">
                <a
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name"
                  disableRipple
                >
                  <mat-icon>card_travel</mat-icon> Claims Center

                </a>
              </div>
  
              <div
                [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                role="group"
              >
                <a href=""
                  ><ng-container matTreeNodeOutlet></ng-container
                  ><mat-divider></mat-divider
                ></a>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
        </div>
       
        <a mat-list-item routerLink="/claimAnalytics/claimAnal"> Claims Analytics </a>
        <mat-divider></mat-divider>
        <div>
          <mat-tree
            [dataSource]="dataSource1"
            [treeControl]="treeControl1"
            class="example-tree"
          >
            <mat-tree-node *matTreeNodeDef="let node1" matTreeNodeToggle ><a href="" routerLink="{{node1.rout}}">
                {{ node1.name }}
            </a>
             
            </mat-tree-node>
  
            <mat-nested-tree-node *matTreeNodeDef="let node1; when: hasChild1">
              <div class="mat-tree-node">
                <a
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node1.name"
                  disableRipple
                >
                  <mat-icon>card_travel</mat-icon> Claims Collaboration
                </a>
              </div>
  
              <div
                [class.example-tree-invisible]="!treeControl1.isExpanded(node1)"
                role="group"
              >
                <a href=""
                  ><ng-container matTreeNodeOutlet></ng-container
                  ><mat-divider></mat-divider
                ></a>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
          </div>
        <a mat-list-item [routerLink]=""> Payments </a>
        <mat-divider></mat-divider> </mat-nav-list
    ></mat-drawer>
    <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
  </mat-drawer-container>
