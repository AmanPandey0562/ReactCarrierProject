
<div class="dash1-container">
    <!-- ----------------------sec-1-------------------------- -->
    <div class="sec1">
      <div class="sec1-a">
        <!-- --------------------search-bar---------- -->
        <form>
          <mat-form-field appearance="outline" class="search-form">
            <input matInput placeholder="Search" />
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
          <!-- ------------------filter-btn----------------------- -->
          <button mat-raised-button class="filter-btn">
            <mat-icon>filter_list</mat-icon>
          </button>
        </form>
        <!-- -------------------export-btn---------------------- -->
        <button mat-raised-button> Short By <mat-icon>keyboard_arrow_down</mat-icon> </button>
      </div>
      <div>
        <button mat-raised-button class="lodge-btn" routerLink="/claimsCollab/createCluster">
          <mat-icon>control_point</mat-icon> Create A Cluster
        </button>
      </div>
    </div>

    <!-- Sec 2 -->

    <div class="sec3">
        <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- Image Column -->
                <ng-container matColumnDef="GroupName">
                  <th mat-header-cell *matHeaderCellDef>Group Name</th>
                  <td mat-cell *matCellDef="let element">{{ element.clusterName }}</td>
                </ng-container>

          <!-- Id Column -->
          <ng-container matColumnDef="No.ofStaff">
            <th mat-header-cell *matHeaderCellDef>No. Of Staff</th>
            <td mat-cell *matCellDef="let element">{{ element.addStaff }}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="CreatedDate">
            <th mat-header-cell *matHeaderCellDef>Currency</th>
            <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
          </ng-container>
    
          <!-- email Column -->
          <ng-container matColumnDef="SettlementAuthority">
            <th mat-header-cell *matHeaderCellDef>Settlement Authority</th>
            <td mat-cell *matCellDef="let element">min:{{ element.min }} max:{{ element.max }}</td>
          </ng-container>
    
          <!-- joined Date Column -->
          <ng-container matColumnDef="CargoType">
            <th mat-header-cell *matHeaderCellDef>Cargo Type</th>
            <td mat-cell *matCellDef="let element">{{ element.cargoType }}</td>
          </ng-container>
    
          <!-- Status Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>User Status</th>
            <td mat-cell *matCellDef="let element" class="userStatus"><button>{{ element.status }}</button></td>
          </ng-container>

          <!-- More About -->
          <ng-container matColumnDef="More">
            <th mat-header-cell *matHeaderCellDef>More</th>
            <td mat-cell *matCellDef="let element"><mat-icon class="threeDot">more_horiz</mat-icon></td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
